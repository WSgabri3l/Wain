<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wain - Bem-Vindo</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="img/logo-title.png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>BEM VINDO<br>Faça login<br>E entre para nosso site</h1>
            <img src="img/login.svg" class="loginImg" alt="imagem login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="location.href='index.html'">Login</button>
            </div>
        </div>

    </div>
    
</body>
</html>
